<div class="container">
    <form [formGroup]="formateurFormGroup" *ngIf="formateurFormGroup">
        <div class="form-group">
            <label>ID Formateur</label>
            <input type="text" class="form-control" formControlName="idformateur" [ngClass]="{'readonly': true}" readonly>
        </div>

        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" formControlName="nom"
                   [ngClass]="{'is-invalid': submitted && formateurFormGroup.controls.nom.errors}">
            <div *ngIf="submitted && formateurFormGroup.controls.nom.errors" class="invalid-feedback">
                <div *ngIf="formateurFormGroup.controls.nom.errors.required">
                    Nom obligatoire
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Prenom</label>
            <input type="text" class="form-control" formControlName="prenom"
                   [ngClass]="{'is-invalid': submitted && formateurFormGroup.controls.prenom.errors}">
            <div *ngIf="submitted && formateurFormGroup.controls.prenom.errors" class="invalid-feedback">
                <div *ngIf="formateurFormGroup.controls.prenom.errors.required">
                    Prenom obligatoire
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="mail"
                   [ngClass]="{'is-invalid': submitted && formateurFormGroup.controls.mail.errors}">
            <div *ngIf="submitted && formateurFormGroup.controls.mail.errors" class="invalid-feedback">
                <div *ngIf="formateurFormGroup.controls.mail.errors.required">
                    Email obligatoire
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm">
            <ul class="navbar navbar-nav">
                <li class="nav-item">
                    <button (click)="onUpdateFormateur()" class="btn btn-success">
                        Modify
                    </button>
                </li>
            </ul>
        </nav>
    </form>
</div>
